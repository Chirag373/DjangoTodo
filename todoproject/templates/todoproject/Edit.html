<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <center>
        {% if key2 %}
        <form action="{% url 'update' pk=key2.id %}" method="post">
            {% csrf_token %}
            <h2 style="margin:5px">Let's Change...It is important in Life...</h2>
            <input type="text" id="myInput" placeholder="Add to Remember everything..." name="search-box"
                value="{{ key2.Content }}">
            <button type="submit" class="btn btn-success" style="width: 200px;">UPDATE</button>
        </form>
        {% endif %}
    </center>
</body>

</html>
